---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cloudprovider-quotacheck-cronjob
spec:
  # Time is measured in coordinated universal time (UTC)
  #          ┌───────────── minute (0 - 59)
  #          │  ┌───────────── hour (0 - 23)
  #          │  │ ┌───────────── day of the month (1 - 31)
  #          │  │ │ ┌───────────── month (1 - 12)
  #          │  │ │ │ ┌───────────── day of the week (0 - 6) (Sunday to Saturday;
  schedule: "59 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: cloudprovider-quotacheck
          containers:
          - name: worker
            image: quay.io/jpacker/cloud-provider-quota-check@sha256:3b72c20772c977d1bd85aced11695eb1f85047e1ce14f5c9ed06d9731356793c
            command: ['python','main.py']
            env:
            - name: PYTHONWARNINGS
              value: "ignore:Unverified HTTPS request"
            - name: CM_THRESHOLD
              value: "85"             # Threshold percentage. When usage exceeds a Kube warning event is fired
          restartPolicy: OnFailure